<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaitonde Admin</title>
    <link rel="icon" href="wwwroot/images/favicon.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/dt/dt-2.0.5/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/wwwroot/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg shadow">
            <div class="justify-content-start gap-2 container-fluid p-0 ">
                <button class="border-0 navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="">
                        <img src="/wwwroot/images/nav-open-icon.svg" class="nav-open-icon">
                        <img src="/wwwroot/images/nav-close-icon.svg" class="nav-close-icon">
                    </span>
                </button>
                <a class="m-0 navbar-brand navbar-main-logo" href="index.html"><img
                        src="/wwwroot/images/gaitonde-logo.svg" class="img-fluid" alt="logo"></a>

                <div class="collapse navbar-collapse justify-content-between flex-grow-1" id="navbarSupportedContent">
                    <ul
                        class="navbar-nav d-flex justify-content-center mb-2 mx-auto mb-lg-0 align-items-center gap-2 gap-lg-4">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Dashbaord</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="orders.html">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Analysis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section>
            <div class="card my-5">
                <div class="card-header">
                    <h2 class="h3">Customer Order List</h2>
                </div>
                <div class="admin_table table-responsive">
                    <table id="grid" class="display cell-border" style="width:100%">
                        <thead class="bg-orange-30">
                            <tr>
                                <th class="col-sm-1 center text-center">Order ID</th>
                                <th class="col-sm-4 center text-center">Customer Name</th>
                                <th class="col-sm-2 center text-center">Bill Value</th>
                                <th class="col-sm-3 center text-center">Date</th>
                                <th class="col-sm-2 center text-center">Order Status</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.5/datatables.min.js"></script>
    <script src="/wwwroot/js/admin_appsetting.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            $('#grid').DataTable().destroy();
            $('#grid').DataTable({
                ajax: 'https://gaitondeapi.imersive.io/api/order/get',
                columns: [
                    { data: "order_id", name: "Order Id", "autoWidth": true, type: "string", className: 'dt-center' },
                    { data: "customer_details.name", name: "Customer Name", type: "string", "autoWidth": true, },
                    {
                        data: null,
                        name: "Bill Amount",
                        "autoWidth": true,
                        type: "string",
                        render: function (data, type, row) {
                            console.log(data);
                            console.log(row);
                            return formatIndianPrice(row.price_breakup.discounted_price);
                        },
                    },
                    {
                        data: null,
                        name: "Date",
                        type: "string",
                        "autoWidth": true,
                        render: function (data, type, row) {
                            return formatDate(row.created_at);
                        },
                    },
                    { data: "order_status", name: "Order Status",type: "string", "autoWidth": true },
                ],
            });
        });
    </script>
</body>

</html>
